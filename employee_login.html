<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <link rel="shortcut icon" href="images/favicons/HOTLOC_favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="background">
    <div class="form-container">
      <div class="form-item">
        <div class="login-title">
          <h1>Employee Login</h1>
        </div>
        <form method="GET" action="index.html">
          <table>
            <tr>
              <td>Email: </td>
              <td><input required type="email" name="email" placeholder="Enter Email"></td>
            </tr>
            <tr>
              <td>Password: </td>
              <td><input required type="password" name="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit">Login</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <div class="copyright">
      <p>
        &copy; 2025 HOTLOC. All rights reserved.
      </p>
    </div>
  </div>
</body>

</html>
